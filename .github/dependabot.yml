version: 2

# This file should be located in `.github`.
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10

- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    vitest-packages:
      patterns:
        - "vitest"
        - "@vitest/coverage-v8"
