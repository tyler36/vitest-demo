name: testing

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 'ğŸ“¦ Install Node'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'ğŸ“¦ Install Dependencies'
        run: npm ci

      - name: 'âœ… Run Vitest'
        run: npx vitest --coverage.enabled true

      - name: 'ğŸ““ Report Coverage'
        # Set if: always() to also generate the report if tests are failing
        # Only works if you set `reportOnFailure: true` in your vite config as specified above
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: './'
          json-summary-path: 'logs/coverage/coverage-summary.json'
          json-final-path: 'logs/coverage/coverage-final.json'

  dependabot:
    name: 'Auto-merge Dependabot'
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: 'ğŸ¤– Dependabot metadata'
        id: metadata
        uses: dependabot/fetch-metadata@v2.4.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: 'ğŸ¤– Auto-merge Dependabot PRs for semver MINOR updates'
        if: ${{steps.metadata.outputs.update-type == 'version-update:semver-minor'}}
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: 'ğŸ¤– Auto-merge Dependabot PRs for semver PATCH updates'
        if: ${{steps.metadata.outputs.update-type == 'version-update:semver-patch'}}
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
